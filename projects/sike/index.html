<!DOCTYPE html>
<html>
  <head>
    <title>dsa's eatery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background"></div>
    <div class="menu-container" id="menu-container">
      <h1>dsa's eatery</h1>
      <div class="menu-sections-container">
        <div class="menu-section">
          <h2>Main Course</h2>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-main" value="Grilled Chicken Sandwich">
              Grilled Chicken Sandwich
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-main" value="Beef Burger">
              Beef Burger
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-main" value="Vegetarian Lasagna">
              Vegetarian Lasagna
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-main" value="Fish Tacos">
              Fish Tacos
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-main" value="Falafel Wrap">
              Falafel Wrap
            </label>
          </div>
        </div>
        <div class="menu-section" id="menu-section">
          <h2>Appetizers</h2>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-app" value="Sweet Potato Fries">
              Sweet Potato Fries
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-app" value="Buffalo Wings">
              Buffalo Wings
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-app" value="Caprese Salad">
              Caprese Salad
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-app" value="Mozzarella Sticks">
              Mozzarella Sticks
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-app" value="Hummus and Pita">
              Hummus and Pita
            </label>
          </div>
        </div>
        <div class="menu-section">
          <h2>Sides</h2>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-side" value="French Fries">
              French Fries
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-side" value="Garlic Bread">
              Garlic Bread
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-side" value="Onion Rings">
              Onion Rings
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-side" value="Fried Plantains">
              Fried Plantains
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-side" value="Roasted Vegetables">
              Roasted Vegetables
            </label>
          </div>
        </div>
        <div class="menu-section">
          <h2>Drinks</h2>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-drnk" value="Soda">
              Soda
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-drnk" value="Iced Tea">
              Iced Tea
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-drnk" value="Lemonade">
              Lemonade
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-drnk" value="Fruit Smoothie">
              Fruit Smoothie
            </label>
          </div>
          <div class="menu-item">
            <label>
              <input type="radio" name="menu-item-drnk" value="Coffee">
              Coffee
            </label>
          </div>
        </div>
      </div>
      <button id="submit-button" type="submit">Submit Order</button>
    </div>
    <div class="thank-you-page" id="thank-you-page">
      <h1>Thank you for your order!</h1>
      <!-- <p>Here is what you ordered:</p>
      <div class="order-summary">
        <p>Main Course: <span id="main-course"></span></p>
        <p>Appetizer: <span id="appetizer"></span></p>
        <p>Side: <span id="side"></span></p>
        <p>Drink: <span id="drink"></span></p>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
